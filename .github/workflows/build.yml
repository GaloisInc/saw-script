  cabal-test:
    runs-on: ${{ matrix.os }}
    needs: [build]
    name: Cabal Test Suite - ${{ matrix.suite }} - ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        suite: ${{ fromJson(needs.build.outputs.cabal-test-suites-json) }}
        os: [ubuntu-18.04]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - shell: bash
        run: .github/ci.sh install_system_deps
        env:
          Z3_VERSION: "4.8.10"
          CVC4_VERSION: "4.1.8"
          YICES_VERSION: "2.6.2"
      - uses: actions/download-artifact@v2
        with:
          name: "${{ runner.os }}-bins"
          path: dist/bin
      - uses: actions/download-artifact@v2
        with:
          name: cabal-test-suites-bins-${{ matrix.os }}
          path: cabal-test-suites-bins
      - name: Run suite
        id: run-suite
        run: |
          export PATH="$PWD/dist/bin:$PATH"
          chmod -R +x cabal-test-suites-bins
          cabal-test-suites-bins/${{ matrix.suite }}

