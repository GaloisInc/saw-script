version: '3'
services:
  saw-script:
    build:
      context: ..
      dockerfile: docker/saw.dockerfile
    entrypoint: ["cp", "/usr/local/bin/saw", "/saw-bin"]
    volumes:
      - ./bin:/saw-bin:rw

  s2n:
    build:
      context: .
      dockerfile: docker/s2n.dockerfile
    image: s2n
    volumes:
      - ./bin:/saw-bin:rw
