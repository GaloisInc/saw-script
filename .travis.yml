language: nix

matrix:
  fast_finish: true
  include:
    - env: GHCVER=ghc7103
    - env: GHCVER=ghc802
    - env: GHCVER=ghc822
    - env: GHCVER=ghc742
    - env: GHCVER=ghc763
    - env: GHCVER=ghc783
    - env: GHCVER=ghc784
    - env: GHCVER=ghcHEAD
  allow_failures:
    - env: GHCVER=ghc742
    - env: GHCVER=ghc763
    - env: GHCVER=ghc783
    - env: GHCVER=ghc784
    - env: GHCVER=ghc7103
    - env: GHCVER=ghcHEAD

before_install:
 - git submodule update --init
 - nix-channel --list
 - nix-channel --update

script:
 - nix-build --argstr compiler $GHCVER
