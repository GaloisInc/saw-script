dist: trusty
sudo: false

language: c

cache:
  directories:
  - $HOME/.ghc
  - $HOME/.cabal

# Normally, travis tries `git submodule update --init --recursive`, but
# that fails for us right now due to some submodules from `macaw`. We
# only really care about one recursive submodule, so we do the update
# manually in the `script` section.
git:
  submodules: false

matrix:
  include:
    - env: CABALVER="2.4" GHCVER="8.6.3"
      compiler: ": #GHC 8.6.3"
      addons: {apt: {packages: [cabal-install-2.4,ghc-8.6.3], sources: [hvr-ghc]}}
    - env: CABALVER="2.4" GHCVER="8.4.3"
      compiler: ": #GHC 8.4.3"
      addons: {apt: {packages: [cabal-install-2.4,ghc-8.4.3], sources: [hvr-ghc]}}
    - os: osx
      env: CABALVER="2.4" GHCVER="8.6.3"
      compiler: ": #GHC 8.6.3"

before_install:
  - if [[ $TRAVIS_OS_NAME == 'osx' ]];
    then
        brew update;
        brew install ghc;
        brew install cabal-install;
    fi
  - unset CC
  - export PATH=/opt/ghc/bin:$HOME/.cabal/bin:$PATH

script:
  - git submodule init
  - git submodule update
  - (cd deps/abcBridge && git submodule init && git submodule update)
  - cabal update
  - cabal new-build -j --disable-optimization
